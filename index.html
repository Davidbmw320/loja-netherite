<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NetherShop</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1a1a1a;
      color: #f0f0f0;
      text-align: center;
    }
    header {
      background-color: #111;
      padding: 20px;
    }
    header img {
      max-width: 200px;
    }
    h1 {
      font-size: 2em;
      margin: 10px 0;
    }
    .product {
      margin: 40px auto;
      padding: 20px;
      max-width: 400px;
      background-color: #2c2c2c;
      border-radius: 10px;
      box-shadow: 0 0 15px #000;
    }
    .product img {
      width: 150px;
      margin-bottom: 15px;
    }
    .price {
      font-size: 1.5em;
      color: #ff6600;
      margin: 10px 0;
    }
    .buy-button {
      background-color: #ff4500;
      color: #fff;
      border: none;
      padding: 15px 30px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .buy-button:hover {
      background-color: #e63e00;
    }
    footer {
      margin-top: 50px;
      padding: 20px;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="NetherShop Logo" />
  </header>

  <main>
    <div class="product">
      <img src="https://static.wikia.nocookie.net/minecraft_gamepedia/images/7/75/Netherite_Chestplate_JE2_BE2.png" alt="Armadura de Netherite" />
      <h1>Armadura de Netherite</h1>
      <p class="price">R$0,50</p>
      <a href="https://wa.me/5511970470683" target="_blank">
        <button class="buy-button">Comprar via Pix</button>
      </a>
    </div>
  </main>

  <footer>
    Â© 2025 NetherShop. Apenas venda por Pix.
  </footer>
</body>
</html>
